<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazar online de livros</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="color-container">
        <h2>Cadastre aqui seu antigo livro para vendê-lo rapidinho!</h2>
    </div>
    <div class="content-container">

        <h1>Venda fácil seu livro usado!</h1>
        <p>Descreva as características que ele possui</p>

        <div class="forms">
            <form action="#" method="get">
                <div>
                    <label for="title">Nome <span class="required-field">*</span></label>
                    <input 
                    type="text" 
                    name="title" 
                    placeholder="Digite o título do livro..."
                    minlength="3"
                    maxlength="40"
                    required>
                </div>
                
                <div>
                    <label for="price">Preço<span class="required-field">*</span></label>
                    <input 
                    type="number" 
                    name="price" 
                    placeholder="Defina por quanto o deseja ofertar..."
                    required>
                </div>
                
               <div>
                    <label for="desc">Descrição<span class="required-field">*</span></label>
                    <textarea name="desc" placeholder="Descreva como está a situação atual, se há marcas de uso, etc."
                    minlength="10"
                    maxlength="400"
                    required></textarea>
               </div>

                <div>
                    <label for="publisher">Editora<span class="required-field">*</span></label>
                    <input 
                    type="text" 
                    name="publisher"
                    placeholder="Digite qual é a editora..."
                    minlength="3"
                    maxlength="40"
                    required>
                </div>
                
                <div>
                    <label for="author">Autor<span class="required-field">*</span></label>
                    <input type="text" 
                    name="author" 
                    placeholder="Digite quem é o autor..."
                    minlength="3"
                    maxlength="40"
                    required>
                </div>
                
                <div>
                    <label for="launch">Data de lançamento<span class="required-field">*</span></label>
                    <input type="date" 
                    name="publisher" 
                    placeholder="Digite quando ele foi publicado" required>
                </div>

                <div class="deliver-box">
                    <label for="deliver">Deseja utilizar o serviço de postagem dos <strong>Correios</strong> para a entrega?<span class="required-field">*</span></label>
                        <input type="radio" name="deliver" value="yes">
                        <label for="yes">Sim</label>
                        <input type="radio" name="deliver" value="no">
                        <label for="no">Não</label>
                </div>

                <div class="pay-methods">
                    <label for="payments">Selecione os tipos de pagamentos que você aceitaria receber:<span class="required-field">*</span></label>
                    <div class="radio">
                        <input type="checkbox" name="payments[]" value="deposit">
                        <label for="deposit">Depósito na conta</label>
                        <input type="checkbox" name="payments[]" value="check_money">
                        <label for="check_money">Cheque</label>
                        <input type="checkbox" name="payments[]" value="pix">
                        <label for="pix">Pix</label>
                        <input type="checkbox" name="payments[]" value="money">
                        <label for="money">Dinheiro físico</label>
                    </div>
                </div>

                <div>
                    <label for="img">Anexe uma foto do produto:<span class="required-field">*</span></label>
                    <input type="file" 
                    name="img" 
                    required 
                    multiple
                    accept="image/png, image/jpg">
                </div>
            
                <input type="submit" value="Cadastrar" class="btn">

            </form>
        </div>
    </div>
</body>
</html>
